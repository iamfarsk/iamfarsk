<script>
    var voices = window.speechSynthesis.getVoices();
    var numbers = [];
    for(i=1; i <=90 ; i++){
        numbers.push(i);
    }
    
    Array.prototype.shuffle = function() {
      let m = this.length, i;
      while (m) {
        i = (Math.random() * m--) >>> 0;
        [this[m], this[i]] = [this[i], this[m]]
      }
      return this;
    }
    
    function populate(){
      var k=0; 
      var table = document.getElementById("board");
      for(i=1; i<=9; i++){
        var row = document.createElement("tr");
        for(j=1; j<=10; j++){
          k++;
          var cell = document.createElement("td");
          cell.setAttribute('id', k);
          cell.innerHTML = k;
          cell.setAttribute('align', 'center');
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    }
                        
    function random(){
      var random = numbers.shuffle().pop();
      if(random){
        speak(random);
        var element = document.getElementById(random);
        element.bgColor = "green";
        element.style.borderRadius = '50%';
        element.innerHTML = random;
        element.style.color = "white";
        element.style.fontWeight = "bolder";
        document.getElementById("current").innerHTML = random;
      }
    }
    function speak(number){
      var msg = new SpeechSynthesisUtterance();
      msg.voice = voices[10];
      msg.voiceURI = "native";
      msg.volume = 1;
      msg.rate = 0.6;
      msg.pitch = 12;
      msg.text = number;
      msg.lang = 'en-US';
      speechSynthesis.speak(msg);
    }
  </script>
</head>
<body onload="populate()">

<div class="container-fluid">
    
    <div class="row">
        
        <div id="current" class="col-xs-6 text-center">?</div>
        
        <div id="board-div" class="col-xs-6">
            <table id="board" class="table">
            </table>
        </div>
    </div>
    <div class="header row text-center">
        <button type="button" onclick="random()" style="height: 100%;" class="btn-lg btn-block btn-warning">Draw</button>      
    </div>

  </div>
  
</body>
